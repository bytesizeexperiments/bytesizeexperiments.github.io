<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bytesizeexperiments.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }
    .logo-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .logo-container img {
      max-width: 300px;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 20px;
    }
    footer img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="assets/images/logo.webp" alt="bytesize experiments logo">
  </div>
  <footer>
    <a href="https://github.com" target="_blank" rel="noopener">
      <img src="assets/images/github_lockup_dark.webp" alt="GitHub logo">
    </a>
  </footer>
</body>
</html>
